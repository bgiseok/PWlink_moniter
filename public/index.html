  <script>
    const btn = document.getElementById('collectBtn');
    const loading = document.getElementById('loading');
    const bar = document.getElementById('bar');
    const progressText = document.getElementById('progressText');
    const progressbar = document.getElementById('progressbar');
    const tabAll = document.getElementById('tab-all');
    const tabMby = document.getElementById('tab-mby');
    const resultAll = document.getElementById('result-all');
    const resultMby = document.getElementById('result-mby');
    const csvAll = document.getElementById('csv-all');
    const csvMby = document.getElementById('csv-mby');

    let lastResults = [];
    let lastKeywords = [];

    btn.onclick = async () => {
      resultAll.innerHTML = '';
      resultMby.innerHTML = '';
      loading.style.display = 'block';
      btn.disabled = true;
      progressbar.style.display = 'block';
      // CSV ë²„íŠ¼ ìˆ¨ê¸°ê¸°
      document.getElementById('csv-btns').style.display = 'none';
      // ì…ë ¥ëœ í‚¤ì›Œë“œ ì¶”ì¶œ
      const keywords = document.getElementById('keywords').value
        .split(/\n|,/)
        .map(k => k.trim())
        .filter(k => k.length > 0);
      lastKeywords = keywords.slice(); // ì…ë ¥í•œ ìˆœì„œ ì €ì¥
      
      // ê²€ìƒ‰ ëª¨ë“œ í™•ì¸
      const searchMode = document.querySelector('input[name="searchMode"]:checked').value;
      const isBothMode = searchMode === 'both';
      const isMobile = searchMode === 'mobile';
      
      if (keywords.length === 0) {
        resultAll.innerHTML = '<div style="color:red">í‚¤ì›Œë“œë¥¼ 1ê°œ ì´ìƒ ì…ë ¥í•˜ì„¸ìš”.</div>';
        loading.style.display = 'none';
        btn.disabled = false;
        progressbar.style.display = 'none';
        return;
      }
      // collect APIì— í‚¤ì›Œë“œì™€ ëª¨ë“œ ì „ë‹¬ (POST)
      try {
        const res = await fetch('/api/collect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ keywords, searchMode })
        });
        const data = await res.json();
        if (!data.success) {
          resultAll.innerHTML = '<div style="color:red">ìˆ˜ì§‘ ì‹¤íŒ¨: ' + (data.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜') + '</div>';
          loading.style.display = 'none';
          btn.disabled = false;
          progressbar.style.display = 'none';
          return;
        }
        pollProgress();
      } catch (e) {
        resultAll.innerHTML = '<div style="color:red">API í˜¸ì¶œ ì‹¤íŒ¨</div>';
        loading.style.display = 'none';
        btn.disabled = false;
        progressbar.style.display = 'none';
      }
    };

    let pollTimer = null;
    function pollProgress() {
      clearTimeout(pollTimer);
      fetch('/api/progress').then(r=>r.json()).then(progress => {
        // runningì´ trueë©´ ê³„ì† í´ë§
        if(progress.running) {
          pollTimer = setTimeout(pollProgress, 500);
        } else {
          // ì™„ë£Œ ì‹œ ê²°ê³¼ í‘œì‹œ
          lastResults = progress.results;
          renderAllResults(progress.results);
          renderMbyResults(progress.results);
          loading.style.display = 'none';
          btn.disabled = false;
          progressbar.style.display = 'none';
          // CSV ë²„íŠ¼ ë³´ì´ê¸°
          document.getElementById('csv-btns').style.display = 'block';
        }
      });
    }

    function renderAllResults(results) {
      if (!results || !Array.isArray(results) || results.length === 0) {
        resultAll.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ“Š</div><div>ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div></div>';
        return;
      }
      
      // ì „ì²´ ëª¨ë“œì¸ì§€ í™•ì¸ (PCì™€ ëª¨ë°”ì¼ ê²°ê³¼ê°€ ëª¨ë‘ ìˆëŠ”ì§€ í™•ì¸)
      const hasBothModes = results.some(r => r.mode === 'pc') && results.some(r => r.mode === 'mobile');
      
      if (hasBothModes) {
        // ì „ì²´ ëª¨ë“œ: PCì™€ ëª¨ë°”ì¼ ë¹„êµ í…Œì´ë¸”
        renderBothModeResults(results);
      } else {
        // ë‹¨ì¼ ëª¨ë“œ: ê¸°ì¡´ ë°©ì‹
        renderSingleModeResults(results);

    }
    
    function renderSingleModeResults(results) {
      let html = '';
      // ì…ë ¥í•œ í‚¤ì›Œë“œ ìˆœì„œëŒ€ë¡œ ì •ë ¬
      const sorted = lastKeywords.length > 0
        ? lastKeywords.map(k => results.find(r => r.keyword === k)).filter(Boolean)
        : results;
      sorted.forEach(keywordResult => {
        // ê¸°ë¡ì‹œê°„ ìƒì„± (YYYY-MM-DD HH:mm)
        const now = new Date();
        const pad = n => n < 10 ? '0' + n : n;
        const timeStr = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}`;

        html += '<table class="result-table">';
        html += '<thead><tr><th>ê¸°ë¡ì‹œê°„</th><th>ìˆœìœ„</th><th>ë¸Œëœë“œ</th></tr></thead>';
        html += '<tbody>';
        if(keywordResult.rankings && keywordResult.rankings.length > 0) {

            const highlight = ranking.brandName === 'ë¯¼ë³‘ì² ìœ í°' ? 'highlight-mby' : '';

            html += `<td class="rank">${ranking.rank}</td>`;
            html += `<td>${ranking.brandName ? ranking.brandName : '<span class="brand-empty">(ì—†ìŒ)</span>'}</td>`;
            html += `</tr>`;
          });
        } else {
          html += '<tr><td colspan="3" class="empty-state">ê´‘ê³  ì—†ìŒ</td></tr>';
        }
        html += '</tbody></table>';
        html += `</div>`;

    }
    
    function renderBothModeResults(results) {
      let html = '';
      // í‚¤ì›Œë“œë³„ë¡œ ê·¸ë£¹í™”
      const keywordGroups = {};
      results.forEach(result => {
        if (!keywordGroups[result.keyword]) {
          keywordGroups[result.keyword] = { pc: null, mobile: null };
        }
        keywordGroups[result.keyword][result.mode] = result;
      });
      
      // ì…ë ¥í•œ í‚¤ì›Œë“œ ìˆœì„œëŒ€ë¡œ ì •ë ¬
      const sortedKeywords = lastKeywords.length > 0 ? lastKeywords : Object.keys(keywordGroups);
      
      sortedKeywords.forEach(keyword => {
        if (!keywordGroups[keyword]) return;
        
        const pcResult = keywordGroups[keyword].pc;
        const mobileResult = keywordGroups[keyword].mobile;
        
        // ê¸°ë¡ì‹œê°„ ìƒì„±
        const now = new Date();
        const pad = n => n < 10 ? '0' + n : n;
        const timeStr = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}`;
        
        html += `<div class="keyword-section">`;

        html += '<thead><tr><th>ê²€ìƒ‰ì‹œê°„</th><th>ìˆœìœ„</th><th>PC</th><th>MO</th></tr></thead>';
        html += '<tbody>';
        
        // ìµœëŒ€ 5ê°œ ìˆœìœ„ê¹Œì§€ ë¹„êµ
        const maxRanks = Math.max(
          pcResult && pcResult.rankings ? pcResult.rankings.length : 0,
          mobileResult && mobileResult.rankings ? mobileResult.rankings.length : 0,
          5
        );
        
        for (let i = 0; i < maxRanks; i++) {
          const rank = i + 1;
          const pcBrand = pcResult && pcResult.rankings && pcResult.rankings[i] ? pcResult.rankings[i].brandName : '';
          const mobileBrand = mobileResult && mobileResult.rankings && mobileResult.rankings[i] ? mobileResult.rankings[i].brandName : '';
          
          // ë¯¼ë³‘ì² ìœ í° í•˜ì´ë¼ì´íŠ¸
          const highlight = (pcBrand === 'ë¯¼ë³‘ì² ìœ í°' || mobileBrand === 'ë¯¼ë³‘ì² ìœ í°') ? 'highlight-mby' : '';
          
          html += `<tr class="${highlight}">`;
          html += `<td>${timeStr}</td>`;
          html += `<td class="rank">${rank}</td>`;
          html += `<td>${pcBrand || '<span class="brand-empty">(ì—†ìŒ)</span>'}</td>`;
          html += `<td>${mobileBrand || '<span class="brand-empty">(ì—†ìŒ)</span>'}</td>`;
          html += `</tr>`;
        }
        
        html += '</tbody></table>';
        html += `</div>`;
      });
      
      resultAll.innerHTML = html;
    }

      let html = '';
      let hasResults = false;
      // ì…ë ¥í•œ í‚¤ì›Œë“œ ìˆœì„œëŒ€ë¡œ ì •ë ¬
      const sorted = lastKeywords.length > 0

      sorted.forEach(keywordResult => {
        // ê¸°ë¡ì‹œê°„ ìƒì„± (YYYY-MM-DD HH:mm)
        const now = new Date();
        const pad = n => n < 10 ? '0' + n : n;
        const timeStr = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}`;
        keywordResult.rankings.forEach(ranking => {
          if(ranking.brandName === 'ë¯¼ë³‘ì² ìœ í°') {

            html += `<div class="keyword-section">`;

            html += '<table class="result-table">';
            html += '<thead><tr><th>ê¸°ë¡ì‹œê°„</th><th>ìˆœìœ„</th><th>ë¸Œëœë“œ</th></tr></thead>';
            html += '<tbody>';

    function downloadCSV(results, onlyMby) {
      // ê¸°ë¡ì‹œê°„ ìƒì„± (YYYY-MM-DD HH:mm)
      const now = new Date();
      const pad = n => n < 10 ? '0' + n : n;
      const timeStr = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}`;
      let csv = 'ê¸°ë¡ì‹œê°„,í‚¤ì›Œë“œ,ìˆœìœ„,ë¸Œëœë“œ\n';
      results.forEach(keywordResult => {
        keywordResult.rankings.forEach(ranking => {
          if(!onlyMby || ranking.brandName === 'ë¯¼ë³‘ì² ìœ í°') {
            csv += `"${timeStr}","${keywordResult.keyword}",${ranking.rank},"${ranking.brandName}"\n`;
          }
        });
      });
      // BOM ì¶”ê°€ë¡œ í•œê¸€ ê¹¨ì§ ë°©ì§€
      const blob = new Blob(["\uFEFF" + csv], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = onlyMby ? 'ë¯¼ë³‘ì² ìœ í°_í‚¤ì›Œë“œìˆœìœ„.csv' : 'ì „ì²´_í‚¤ì›Œë“œìˆœìœ„.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
